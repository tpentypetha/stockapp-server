<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="base">
<body>
<section layout:fragment="content">
    <div class="container">
        <div th:if="${param.error}">
            <div class="alert alert-warning">
                <strong>Προσοχή!</strong> Τα στοιχεία που δώσατε για είσοδο είναι λανθασμένα.
            </div>
        </div>
        <div th:if="${param.newuser}">
            <div class="alert alert-success">
                <strong>Συγχαρητήρια!</strong> Ο λογαριασμός δημιουργήθηκε με επιτυχία.
            </div>
        </div>
        <span class="col-md-4"></span>
        <div class="col-md-4">
            <form role="form" th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></input>
                <div class="form-group">
                    <label for="username">Όνομα χρήστη:</label>
                    <input type="text" class="form-control" id="username" name="username"></input>
                </div>
                <div class="form-group">
                    <label for="password">Κωδικός:</label>
                    <input type="password" class="form-control" id="password" name="password"></input>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-info">Σύνδεση</button>
                    <a href="/register" class="btn btn-success">Εγγραφή</a>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
