<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="base">
<body>
<section layout:fragment="content">
    <div class="container">
		<div th:if="${pageFull}" class="alert alert-warning">
			<stron>Προσοχή!</stron>
			Δεν μπορείτε να προσθέσετε τόσους κωδικούς. Η σελίδα έχει:
			<p th:text="${remainder}"></p>
			κωδικούς διαθέσιμους.
		</div>
	    <div class="row container-barcode text-center" th:each="barcode: ${barcodes}">
			<div class="col-xs-4 barcode">
				<div>
					<p class="h6">ΤΠΕΝΤ - ΝΑ ΜΗΝ ΑΦΑΙΡΕΙΤΑΙ</p>
				</div>
				<div>
					<img class="img-height" th:src="@{/barcode(text=${barcode.barcodeText})}"></img>
				</div>
				<div th:text="${barcode.printableText}"></div>
			</div>
		</div>
    </div>
</section>
</body>
</html>
