<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="base">
<body>
<section layout:fragment="content">
    <script type="text/javascript">
        document.title = document.title + " - PCs";
    </script>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <!--link gia na anoiksei i html selida addPc -->
                <a href="/addPc" class="btn btn-info" role="button">Προσθήκη</a>
            </div>
            <div class="col-md-6">
                <div id="custom-search-input">
                    <!-- form gia tin eyresi pc.. toaction 'pcs' einai to onoma tis methodou stin class PersonalComputerViewController
                     pou exei gia parametro to query -->
                    <form role="form" action="/pcs" method="get">
                        <div class="input-group col-md-12">
                            <!-- parametros  -->
                            <input type="submit" name="query" class="form-control input-lg" placeholder="Εύρεση" />
                        <span class="input-group-btn">
                            <button class="btn btn-info btn-lg" type="button">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
            <div th:if="${pcs}">
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>Μοντέλο</th>
                            <th>Serial Number</th>
                            <th>Part Number</th>
                            <th>Domain</th>
                            <th>Κατάσταση</th>
                            <th>Τοποθεσία</th>
                            <th>Τύπος PC</th>
                            <th>RAM (MB)</th>
                            <th>HDD (GB)</th>
                            <th>CPU</th>
                            <th>Socket</th>
                        </tr>
                    </thead>
                    <tbody>
                    <!-- dimiourgia tou table gia to object pcs  -->
                        <tr th:each="pc, iterationStatus:${pcs}">
                            <td th:text="${pc.modelName}"></td>
                            <td th:text="${pc.serialNum}"></td>
                            <td th:text="${pc.partNum}"></td>
                            <td th:text="${pc.domain}"></td>
                            <td th:text="${pc.status}"></td>
                            <td th:text="${pc.position}"></td>
                            <td th:text="${pc.caseType}"></td>
                            <td th:text="${pc.ram}"></td>
                            <td th:text="${pc.memory}"></td>
                            <td th:text="${pc.cpu}"></td>
                            <td th:text="${pc.cpuSocket}"></td>
                            <td><a th:href="@{/editpc(id=${pc.publicid})}" class="btn btn-sm btn-primary">Επεξεργασία</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
