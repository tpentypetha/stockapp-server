<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="base">
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <a href="/addPrinterDevice" class="btn btn-info" role="button">Προσθήκη</a>
            </div>
            <div class="col-md-6">
                <div id="custom-search-input">
                    <form role="form" action="/printerDevices" method="get">
                        <div class="input-group col-md-12">
                            <input type="text" name="query" class="form-control input-lg" placeholder="Εύρεση" />
                        <span class="input-group-btn">
                            <button class="btn btn-info btn-lg" type="button">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div th:if="${printers}">
            <table class="table table-condensed">
                <thead>
                <tr>
                    <th>Μοντέλο</th>
                    <th>Serial Number</th>
                    <th>Part Number</th>
                    <th>Κατάσταση</th>
                    <th>Τοποθεσία</th>
                    <th>Έγχρωμος</th>
                    <th>Δικτυακός</th>
                    <th>Πολυμηχάνημα</th>
                    <th>Τεχνολογία</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="printer, iterationStatus:${printers}">
                    <td th:text="${printer.modelName}"></td>
                    <td th:text="${printer.serialNum}"></td>
                    <td th:text="${printer.partNum}"></td>
                    <td th:text="${printer.status}"></td>
                    <td th:text="${printer.position}"></td>
                    <td th:text="${printer.colorPrinter}"></td>
                    <td th:text="${printer.networkPrinter}"></td>
                    <td th:text="${printer.multiPurposeMachine}"></td>
                    <td th:text="${printer.technology}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
