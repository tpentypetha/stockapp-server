<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="base">
<body>

<section layout:fragment="content">
    <script type="text/javascript">
        document.title = document.title + " - Printers";
    </script>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <a href="/addPrinter " class="btn btn-info" role="button">Προσθήκη</a>
            </div>
            <div class="col-md-6">
                <div id="custom-search-input">
                    <form role="form" action="printers" method="get" name="searchPrinterDto">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></input>
                        <div class="input-group col-md-12">
                            <input type="text" name="query" class="form-control input-lg" placeholder="Εύρεση" />
                        <span class="input-group-btn">
                            <button class="btn btn-info btn-lg" type="button">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br/>
        <table class="table">
            <thead>
                <tr>
                    <td><strong>Όνομα Μοντέλου</strong></td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="printer,iterationStatus: ${printers}">
                    <td th:text="${printer.name}"></td>
                    <td><a th:href="@{/printer(id=${printer.publicid})}">Περισσότερα</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
