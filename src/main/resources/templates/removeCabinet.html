<body>

        document.title = document.title + " - Remove Cabinet";
    </script>

        <h3 th:text="${cabinet.name}"></h3>
        <p>Είστε σίγουρος(η) ότι θέλετε να σβήσετε το ράφι;</p>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></input>
            <input type="hidden" th:value="${cabinet.publicid}" name="cabinetid"></input>
            <button type="sumbit" class="btn btn-danger">Διαγραφή</button>
        </form>
    </div>
