<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="base">
<body>
<section layout:fragment="content">
    <div class="container">
        <h3>Προσθήκη νέας Οθόνης</h3>
        <hr/>
        <p><strong>Στοιχεία συσκευής</strong></p>
        <div class="col-md-4">
            <form role="form" method="post" action="addDisplayDevice" name="addDisplayDeviceDto">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></input>
                <div class="form-group">
                    <label for="modelName">Όνομα Μοντέλου:</label>
                    <input type="text" class="form-control" id="modelName" name="modelName"
                           required="true" pattern=".{4,}" title="Τουλάχιστον 4 χαρακτήρες"></input>
                </div>
                <div class="form-group">
                    <label for="serialNum">Serial Num:</label>
                    <input type="text" class="form-control" id="serialNum" name="serialNum"></input>
                </div>
                <div class="form-group">
                    <label for="partNum">Part Num:</label>
                    <input type="text" class="form-control" id="partNum" name="partNum"></input>
                </div>
                <div class="form-group">
                    <label for="position">Τοποθεσία:</label>
                    <input type="text" class="form-control" id="position" name="position"></input>
                </div>
                <div class="form-group">
                    <label for="inches">Διαγώνιος Οθόνης (inches):</label>
                    <input type="number" class="form-control" id="inches" name="inches"></input>
                </div>
                <label>Κατάσταση:</label>
                <div class="radio">
                    <label><input type="radio" name="status" value="STOCKED" required="required"></input>STOCKED</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="status" value="DEPLOYED"></input>DEPLOYED</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="status" value="REPAIR"></input>REPAIR</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="status" value="OBSOLETE"></input>OBSOLETE</label>
                </div>
                <hr/>
                <p><strong>Στοιχεία Οθόνης</strong></p>
                <label>Είσοδο VGA:</label>
                <div class="radio">
                    <label><input type="radio" name="vga" value="true" required="required"></input>ΝΑΙ</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="vga" value="false"></input>ΟΧΙ</label>
                </div>
                <label>Είσοδο DVI::</label>
                <div class="radio">
                    <label><input type="radio" name="dvi" value="true" required="required"></input>ΝΑΙ</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="dvi" value="false"></input>ΟΧΙ</label>
                </div>
                <label>Είσοδο HDMI::</label>
                <div class="radio">
                    <label><input type="radio" name="hdmi" value="true" required="required"></input>ΝΑΙ</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="hdmi" value="false"></input>ΟΧΙ</label>
                </div>
                <button type="submit" class="btn btn-default">Προσθήκη</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
