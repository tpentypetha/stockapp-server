<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="base">
<body>
<section layout:fragment="content">
    <script type="text/javascript">
        document.title = document.title + " - Χρεωστικά";
    </script>
    <div class="container">
        <div class="row">

            <div class="col-md-6">
                <div id="custom-search-input">
                    <form role="form" action="personel" method="get" name="searchPersonelDto">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></input>
                        <div class="input-group col-md-12">
                            <input type="text" name="query" class="form-control input-lg" placeholder="Εύρεση" />
                        <span class="input-group-btn">
                            <button class="btn btn-info btn-lg" type="button">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br/>
        <table class="table">
            <thead>
            <tr>
                <td><strong>Βαθμός</strong></td>
                <td><strong>Όνομα</strong></td>
                <td><strong>Επίθετο</strong></td>

                <td><strong>Τμήμα</strong></td>
                <td><strong>Χρεωστικά</strong></td>

            </tr>
            </thead>
            <tbody>
            <tr th:each="Person,iterationStatus: ${personel}">
                <td th:text="${Person.rank}"></td>
                <td th:text="${Person.name}"></td>
                <td th:text="${Person.surname}"></td>
                <td th:text="${Person.tmhma}"></td>
                <td>
                    <form role="form" action="editxreostika" method="post" name="publicid">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></input>
                        <input type="hidden" name="id" th:value="${Person.id}"></input>
                        <input type="hidden" name="rank" th:value="${Person.rank}"></input>
                        <input type="hidden" name="name" th:value="${Person.name}"></input>
                        <input type="hidden" name="surname" th:value="${Person.surname}"></input>
                        <div class="input-group col-md-12">
                            <button type="submit" class="btn btn-info btn-lg">Επεξεργασία</button>
                        </div>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
